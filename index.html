<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Frispes landing page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body class="page">
<header class="top-menu">
    <nav class="top-menu__list">
        <a>Frispes.</a>
        <button class="top-menu__button">Home</button>
        <button class="top-menu__button">Workspace</button>
        <button class="top-menu__button">Service</button>
        <button class="top-menu__button">Events</button>
        <button class="top-menu__button">Reviews</button>
        <button class="top-menu__button">Contact Us</button>
        <button class="top-menu__login-button">Log In</button>
        <button class="top-menu__sign-up-button">Sign Up</button>
    </nav>
</header>
<main class="main-container">
    <section class="hero-section">
        <div class="introduction">Introducing</div>
    </section>
    <section class="heading-section">
        <h1 class="main-heading">
        <span class="main-heading__first-word">
            Revolutionary
        </span>
            co-working space to realize your innovation
        </h1>
        <p class="main-heading__review">
            In frispes, we spearhead new initiatives and
            provide mentorship to a new startup and
            help grow their opportunities in key local,
            regional and global markets
        </p>
    </section>
    <section class="search-form-and-slider">
        <div class="search-form">
            <div class="search-form__title">Find your space now</div>
            <div class="selectors">
                <label class="search-form__label">
                    <select class="search-form__selector">
                        <option value="Malang">Malang, Indonesia</option>
                    </select>
                </label>
                <label class="search-form__label">
                    <select class="search-form__selector">
                        <option value="private-office">Private office</option>
                    </select>
                </label>
                <label class="search-form__date-input">
                    <input type="date" class="search-form__selector">
                </label>
            </div>
            <button class="search-form__button">Find my space</button>
        </div>
        <img src="images/photos/heading-slider-image.png"
             class="search-form__slider-image"
             alt="slider-image">
    </section>
</main>
</body>
</html>
